<div class="q" id="p_15A2_208"> <div class="divNumber">123.</div> <div class="p">
<span class="pN">208</span>“Dveme, bhikkhave, puggalā sutappayā. Katame dve? Yo ca laddhaṃ laddhaṃ na nikkhipati, yo ca laddhaṃ laddhaṃ na vissajjeti. Ime kho, bhikkhave, dve puggalā sutappayā”ti. </div>

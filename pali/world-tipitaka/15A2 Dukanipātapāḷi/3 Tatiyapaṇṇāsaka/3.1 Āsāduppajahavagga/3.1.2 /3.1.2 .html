<div class="q" id="p_15A2_205"> <div class="divNumber">120.</div> <div class="p">
<span class="pN">205</span>“Dveme, bhikkhave, puggalā dullabhā lokasmiṃ. Katame dve? Yo ca pubbakārī, yo ca kataññū katavedī. Ime kho, bhikkhave, dve puggalā dullabhā lokasmin”ti. </div>

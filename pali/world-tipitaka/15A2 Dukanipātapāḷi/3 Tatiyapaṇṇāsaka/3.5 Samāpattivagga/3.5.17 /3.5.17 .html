<div class="h">Tatiyapaṇṇāsaka</div>
<div class="h">Samāpattivagga</div>
<div class="h"></div>
<div class="q" id="p_15A2_273"> <div class="divNumber">180.</div> <div class="p">
<span class="pN">273</span>“Dveme, bhikkhave, dhammā. Katame dve? Sati ca sampajaññañca. Ime kho, bhikkhave, dve dhammā”ti. </div>
</div>
<div class="CENTER" id="p_15A2_274">
<span class="pN">274</span>Samāpattivaggo pañcamo.</div>
<div class="ENDH3" id="p_15A2_275">
<span class="pN">275</span>Tatiyo paṇṇāsako samatto.</div>

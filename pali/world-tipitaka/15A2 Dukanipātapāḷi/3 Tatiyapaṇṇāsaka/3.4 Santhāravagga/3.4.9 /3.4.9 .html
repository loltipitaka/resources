<div class="h">Tatiyapaṇṇāsaka</div>
<div class="h">Santhāravagga</div>

<div class="q" id="p_15A2_252"> <div class="divNumber">160.</div> <div class="p">
<span class="pN">252</span>“Dvemā, bhikkhave, vuddhiyo. Katamā dve? Āmisavuddhi ca dhammavuddhi ca. Imā kho, bhikkhave, dve vuddhiyo. Etadaggaṃ, bhikkhave, imāsaṃ dvinnaṃ vuddhīnaṃ yadidaṃ dhammavuddhī”ti. </div>

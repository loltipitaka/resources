<div class="q" id="p_15A2_251"> <div class="divNumber">159.</div> <div class="p">
<span class="pN">251</span>“Dvemā, bhikkhave, iddhiyo. Katamā dve? Āmisiddhi ca dhammiddhi ca. Imā kho, bhikkhave, dve iddhiyo. Etadaggaṃ, bhikkhave, imāsaṃ dvinnaṃ iddhīnaṃ yadidaṃ dhammiddhī”ti. </div>

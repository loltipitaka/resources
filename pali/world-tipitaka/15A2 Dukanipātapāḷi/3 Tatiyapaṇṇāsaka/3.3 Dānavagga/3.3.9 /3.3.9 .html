<div class="q" id="p_15A2_241"> <div class="divNumber">150.</div> <div class="p">
<span class="pN">241</span>“Dveme, bhikkhave, anuggahā. Katame dve? Āmisānuggaho ca dhammānuggaho ca. Ime kho, bhikkhave, dve anuggahā. Etadaggaṃ, bhikkhave, imesaṃ dvinnaṃ anuggahānaṃ yadidaṃ dhammānuggaho”ti. </div>

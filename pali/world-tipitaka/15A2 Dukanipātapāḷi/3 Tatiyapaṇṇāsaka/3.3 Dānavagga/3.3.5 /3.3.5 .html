<div class="q" id="p_15A2_237"> <div class="divNumber">146.</div> <div class="p">
<span class="pN">237</span>“Dveme, bhikkhave, bhogā. Katame dve? Āmisabhogo ca dhammabhogo ca. Ime kho, bhikkhave, dve bhogā. Etadaggaṃ, bhikkhave, imesaṃ dvinnaṃ bhogānaṃ yadidaṃ dhammabhogo”ti. </div>

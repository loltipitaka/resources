<div class="q" id="p_15A2_235"> <div class="divNumber">144.</div> <div class="p">
<span class="pN">235</span>“Dveme, bhikkhave, cāgā. Katame dve? Āmisacāgo ca dhammacāgo ca. Ime kho, bhikkhave, dve cāgā. Etadaggaṃ, bhikkhave, imesaṃ dvinnaṃ cāgānaṃ yadidaṃ dhammacāgo”ti. </div>

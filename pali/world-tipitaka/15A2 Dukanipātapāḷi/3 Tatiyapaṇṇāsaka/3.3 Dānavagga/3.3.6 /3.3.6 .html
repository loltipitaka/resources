<div class="q" id="p_15A2_238"> <div class="divNumber">147.</div> <div class="p">
<span class="pN">238</span>“Dveme, bhikkhave, sambhogā. Katame dve? Āmisasambhogo ca dhammasambhogo ca. Ime kho, bhikkhave, dve sambhogā. Etadaggaṃ, bhikkhave, imesaṃ dvinnaṃ sambhogānaṃ yadidaṃ dhammasambhogo”ti. </div>

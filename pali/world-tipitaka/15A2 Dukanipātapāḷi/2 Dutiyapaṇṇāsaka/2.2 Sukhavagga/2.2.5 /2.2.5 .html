<div class="q" id="p_15A2_149"> <div class="divNumber">69.</div> <div class="p">
<span class="pN">149</span>“Dvemāni, bhikkhave, sukhāni. Katamāni dve? Sāmisañca sukhaṃ nirāmisañca sukhaṃ. Imāni kho, bhikkhave, dve sukhāni. Etadaggaṃ, bhikkhave, imesaṃ dvinnaṃ sukhānaṃ yadidaṃ nirāmisaṃ sukhan”ti. </div>

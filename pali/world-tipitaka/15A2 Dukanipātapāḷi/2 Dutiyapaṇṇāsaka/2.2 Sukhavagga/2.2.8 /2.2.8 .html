<div class="q" id="p_15A2_152"> <div class="divNumber">72.</div> <div class="p">
<span class="pN">152</span>“Dvemāni, bhikkhave, sukhāni. Katamāni dve? Sappītikañca sukhaṃ nippītikañca sukhaṃ. Imāni kho, bhikkhave, dve sukhāni. Etadaggaṃ, bhikkhave, imesaṃ dvinnaṃ sukhānaṃ yadidaṃ nippītikaṃ sukhan”ti. </div>

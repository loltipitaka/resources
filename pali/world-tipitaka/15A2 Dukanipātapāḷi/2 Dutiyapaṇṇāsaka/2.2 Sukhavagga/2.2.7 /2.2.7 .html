<div class="q" id="p_15A2_151"> <div class="divNumber">71.</div> <div class="p">
<span class="pN">151</span>“Dvemāni, bhikkhave, sukhāni. Katamāni dve? Kāyikañca sukhaṃ cetasikañca sukhaṃ. Imāni kho, bhikkhave, dve sukhāni. Etadaggaṃ, bhikkhave, imesaṃ dvinnaṃ sukhānaṃ yadidaṃ cetasikaṃ sukhan”ti. </div>

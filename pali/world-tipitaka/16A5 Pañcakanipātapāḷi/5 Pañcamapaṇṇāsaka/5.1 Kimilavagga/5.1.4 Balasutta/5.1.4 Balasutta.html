<div class="q" id="p_16A5_1200"> <div class="divNumber">204.</div> <div class="p">
<span class="pN">1200</span>“Pañcimāni, bhikkhave, balāni. Katamāni pañca? Saddhābalaṃ, hiribalaṃ, ottappabalaṃ, vīriyabalaṃ, paññābalaṃ—  imāni kho, bhikkhave, pañca balānī”ti. </div>

<div class="CENTER" id="p_16A5_1201">
<span class="pN">1201</span>Catutthaṃ.</div>

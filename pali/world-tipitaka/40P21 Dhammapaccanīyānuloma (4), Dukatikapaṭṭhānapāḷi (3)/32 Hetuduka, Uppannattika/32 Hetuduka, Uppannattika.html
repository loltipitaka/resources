<div class="i">32 Hetuduka, Uppannattika</div>
<div class="h">Hetuduka, Uppannattika</div>
<div class="q" id="p_40P21_192"> <div class="divNumber">79.</div> <div class="p">
<span class="pN">192</span>Nahetu nauppanno dhammo hetussa uppannassa dhammassa ārammaṇapaccayena paccayo. (Saṃkhittaṃ.) </div>
</div>
<div class="q" id="p_40P21_193"> <div class="p">
<span class="pN">193</span>Ārammaṇe nava, adhipatiyā upanissaye nava. </div>
</div>

<div class="q" id="p_30Vbh_2358"> <div class="divNumber">755.</div> <div class="p">
<span class="pN">2358</span>Pañcavidhena ñāṇavatthu—  </div>
</div>
<div class="q" id="p_30Vbh_2359"> <div class="p">
<span class="pN">2359</span>Pañcaṅgiko sammāsamādhi, pañcañāṇiko sammāsamādhi. </div>
</div>
<div class="q" id="p_30Vbh_2360"> <div class="p">
<span class="pN">2360</span>Evaṃ pañcavidhena ñāṇavatthu. </div>
</div>

<div class="q" id="p_7D_941"> <div class="divNumber">372.</div> <div class="p">
<span class="pN">941</span>Evaṃ me sutaṃ—  ekaṃ samayaṃ bhagavā kurūsu viharati kammāsadhammaṃ nāma kurūnaṃ nigamo. Tatra kho bhagavā bhikkhū āmantesi—  “bhikkhavo”ti. “Bhaddante”ti te bhikkhū bhagavato paccassosuṃ. Bhagavā etadavoca—  </div>

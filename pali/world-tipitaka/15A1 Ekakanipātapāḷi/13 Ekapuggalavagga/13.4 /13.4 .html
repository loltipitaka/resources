<div class="h">Ekapuggalavagga</div>

<div class="q" id="p_15A1_266"> <div class="divNumber">173.</div> <div class="p">
<span class="pN">266</span>“Ekapuggalassa, bhikkhave, kālakiriyā bahuno janassa anutappā hoti. Katamassa ekapuggalassa? Tathāgatassa arahato sammāsambuddhassa. Imassa kho, bhikkhave, ekapuggalassa kālakiriyā bahuno janassa anutappā hotī”ti. </div>

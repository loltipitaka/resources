<div class="h">Ekapuggalavagga</div>

<div class="q" id="p_15A1_264"> <div class="divNumber">171.</div> <div class="p">
<span class="pN">264</span>“Ekapuggalassa, bhikkhave, pātubhāvo dullabho lokasmiṃ. Katamassa ekapuggalassa? Tathāgatassa arahato sammāsambuddhassa. Imassa kho, bhikkhave, ekapuggalassa pātubhāvo dullabho lokasmin”ti. </div>

<div class="q" id="p_15A1_371"> <div class="divNumber">280.</div> <div class="p">
<span class="pN">371</span>“Aṭṭhānametaṃ, bhikkhave, anavakāso yaṃ itthī rājā assa cakkavattī. Netaṃ ṭhānaṃ vijjati. Ṭhānañca kho etaṃ, bhikkhave, vijjati yaṃ puriso rājā assa cakkavattī. Ṭhānametaṃ vijjatī”ti. </div>

<div class="q" id="p_15A1_110"> <div class="divNumber">52.</div> <div class="p">
<span class="pN">110</span>“Pabhassaramidaṃ, bhikkhave, cittaṃ. Tañca kho āgantukehi upakkilesehi vippamuttaṃ. Taṃ sutavā ariyasāvako yathābhūtaṃ pajānāti. Tasmā ‘sutavato ariyasāvakassa cittabhāvanā atthī’ti vadāmī”ti. </div>

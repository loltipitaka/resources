<div class="q" id="p_15A1_195"> <div class="divNumber">93.</div> <div class="p">
<span class="pN">195</span>“Nāhaṃ, bhikkhave, aññaṃ ekadhammampi samanupassāmi yo evaṃ mahato atthāya saṃvattati yathayidaṃ, bhikkhave, sampajaññaṃ. Sampajaññaṃ, bhikkhave, mahato atthāya saṃvattatī”ti. </div>

<span class="pN">196</span>Dvādasamaṃ.</div>

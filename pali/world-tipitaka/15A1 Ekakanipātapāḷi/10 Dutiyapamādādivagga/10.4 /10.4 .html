<div class="q" id="p_15A1_212"> <div class="divNumber">101.</div> <div class="p">
<span class="pN">212</span>“Ajjhattikaṃ, bhikkhave, aṅganti karitvā nāññaṃ ekaṅgampi samanupassāmi yaṃ evaṃ mahato atthāya saṃvattati yathayidaṃ, bhikkhave, vīriyārambho. Vīriyārambho, bhikkhave, mahato atthāya saṃvattatī”ti. </div>

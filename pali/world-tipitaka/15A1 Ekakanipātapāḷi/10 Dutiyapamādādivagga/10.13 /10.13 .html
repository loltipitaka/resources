<div class="q" id="p_15A1_215"> <div class="divNumber">110.</div> <div class="p">
<span class="pN">215</span>“Bāhiraṃ, bhikkhave, aṅganti karitvā nāññaṃ ekaṅgampi samanupassāmi yaṃ evaṃ mahato anatthāya saṃvattati yathayidaṃ, bhikkhave, pāpamittatā. Pāpamittatā, bhikkhave, mahato anatthāya saṃvattatī”ti. </div>

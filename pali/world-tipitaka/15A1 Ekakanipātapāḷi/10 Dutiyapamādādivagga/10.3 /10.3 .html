<div class="q" id="p_15A1_210"> <div class="divNumber">100.</div> <div class="p">
<span class="pN">210</span>“Ajjhattikaṃ, bhikkhave, aṅganti karitvā nāññaṃ ekaṅgampi samanupassāmi yaṃ evaṃ mahato anatthāya saṃvattati yathayidaṃ, bhikkhave, kosajjaṃ. Kosajjaṃ, bhikkhave, mahato anatthāya saṃvattatī”ti. </div>

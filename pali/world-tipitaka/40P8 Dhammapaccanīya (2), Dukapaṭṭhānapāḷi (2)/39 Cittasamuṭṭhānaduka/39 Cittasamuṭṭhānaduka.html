<div class="i">39 Cittasamuṭṭhānaduka</div>
<div class="h">Cittasamuṭṭhānaduka</div>
<div class="q" id="p_40P8_184"> <div class="divNumber">58.</div> <div class="p">
<span class="pN">184</span>Nacittasamuṭṭhānaṃ dhammaṃ paṭicca nacittasamuṭṭhāno dhammo uppajjati hetupaccayā… . (Saṃkhittaṃ.) </div>
</div>
<div class="q" id="p_40P8_185"> <div class="p">
<span class="pN">185</span>Hetuyā nava…pe…  adhipatiyā pañca…pe…  purejāte āsevane pañca…pe…  avigate nava. </div>

<div class="q" id="p_18Dh_285"> <div class="divNumber">264.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">285</div> <div class="G">Na muṇḍakena samaṇo,</div> </td> </tr> <tr> <td> <div class="G">abbato alikaṃ bhaṇaṃ;</div> </td> </tr> <tr> <td> <div class="G">Icchālobhasamāpanno,</div> </td> </tr> <tr> <td> <div class="G">samaṇo kiṃ bhavissati.</div> </td> </tr> </table> </div>
</div>
<div class="q" id="p_18Dh_286"> <div class="divNumber">265.</div> <div class="p"> <table class="singleColumn"> <tr> <td> <div class="pN">286</div> <div class="G">Yo ca sameti pāpāni,</div> </td> </tr> <tr> <td> <div class="G">aṇuṃthūlāni sabbaso;</div> </td> </tr> <tr> <td> <div class="G">Samitattā hi pāpānaṃ,</div> </td> </tr> <tr> <td> <div class="G">“samaṇo”ti pavuccati.</div> </td> </tr> </table> </div>

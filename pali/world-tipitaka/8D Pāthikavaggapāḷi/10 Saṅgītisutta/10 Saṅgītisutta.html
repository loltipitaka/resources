<div class="i">10 Saṅgītisutta</div> <div class="h">Saṅgītisutta</div>
<div class="q" id="p_8D_773"> <div class="divNumber">296.</div> <div class="p">
<span class="pN">773</span>Evaṃ me sutaṃ—  ekaṃ samayaṃ bhagavā mallesu cārikaṃ caramāno mahatā bhikkhusaṃghena saddhiṃ pañcamattehi bhikkhusatehi yena pāvā nāma mallānaṃ nagaraṃ tadavasari. Tatra sudaṃ bhagavā pāvāyaṃ viharati cundassa kammāraputtassa ambavane. </div>
